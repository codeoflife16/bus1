<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Seat - BUS.COM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }

    h2 {
      color: #0077cc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      margin: 20px 0;
    }

    .seat {
      width: 60px;
      height: 60px;
      background: #ccc;
      border-radius: 8px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }

    .seat.selected {
      background: #4caf50;
      color: white;
    }

    .seat.booked {
      background: #e57373;
      cursor: not-allowed;
    }

    button {
      padding: 12px 24px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<h2>Select Your Seat</h2>
<div id="tripDetails"></div>

<div class="grid" id="seatGrid"></div>

<button onclick="confirmBooking()">Confirm Booking</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const pickup = params.get("pickup");
  const destination = params.get("destination");
  const bus = params.get("bus");

  document.getElementById("tripDetails").innerText = `ðŸšŒ ${bus} | ${pickup} â†’ ${destination}`;

  const grid = document.getElementById("seatGrid");

  // Sample seats, some already booked
  const totalSeats = 20;
  const bookedSeats = [3, 7, 15]; // sample

  for (let i = 1; i <= totalSeats; i++) {
    const div = document.createElement("div");
    div.className = "seat";
    div.innerText = i;
    if (bookedSeats.includes(i)) {
      div.classList.add("booked");
    } else {
      div.onclick = () => {
        div.classList.toggle("selected");
      };
    }
    grid.appendChild(div);
  }

  function confirmBooking() {
    const selectedSeats = Array.from(document.querySelectorAll(".seat.selected"))
      .map(seat => seat.innerText);

    if (selectedSeats.length === 0) {
      alert("Please select at least one seat.");
      return;
    }

    alert(`âœ… Booking Confirmed!\n\nBus: ${bus}\nFrom: ${pickup}\nTo: ${destination}\nSeats: ${selectedSeats.join(", ")}`);
    // You can store this in DB or redirect
  }
</script>

</body>
</html>
